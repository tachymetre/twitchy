<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Twitchy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitchy</title>
    <!-- Custom stylings -->
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media-query.css">
</head>

<body>
    <div id="content-wrapper">
        <div id="stream-section" class="">
            <div class="stream-header">
                <input id="search-input" class="search-input" type="text" name="stream-query" placeholder="Search query...">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="stream-body">
                <p class="stream-total">Total results: <span id="total-stream"></span></p>
                <section class="stream-navigation">
                    <a id="previous-link" class="navigation-link">
                        <span class="previous-stream"></span>
                    </a>
                    <span id="navigation-page"></span>
                    <a id="next-link" class="navigation-link">
                        <span class="next-stream"></span>
                    </a>
                </section>
                <ul id="stream-list"></ul>
            </div>
        </div>
    </div>
    <!-- Custom scripts -->
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
